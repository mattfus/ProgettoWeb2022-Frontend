<div *ngIf="loggedUser.nickname === user.nickname"class="container rounded bg-white mt-5 mb-5">
  <div class="row">
      <div class="col-md-3 border-right" style="margin-top: -2%;">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            <span class="font-weight-bold h3">{{user.name}} {{user.lastname}}</span>
            <span class="text-black-50">{{user.email}}</span></div>
            <div *ngIf="loggedUser.role === 'admin'" class="text-center">
              <button class="btn alert-danger" type="button" >Banna Utente</button>
            </div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-1 py-5" style="margin-top: -5%;">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-center display-3">Profilo</h4>
              </div>
              <div class="row mt-2">
                  <div class="col-md-6">
                    <label>Nome</label>
                    <input type="text" class="form-control" placeholder="Nome" value="{{user.name}}">
                  </div>
                  <div class="col-md-6">
                    <label>Cognome</label>
                    <input type="text" class="form-control" value="{{user.lastname}}" placeholder="Cognome">
                  </div>
              </div>
              <div class="row mt-2">
                  <div class="col-md-12">
                    <label>Numero di telefono</label>
                    <input type="tel" class="form-control" placeholder="Numero di Telefono" value="">
                  </div>
                  <div class="col-md-12">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="e-mail" value="{{user.email}}">
                  </div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-6">
                    <label>Paese</label>
                    <input type="text" class="form-control" placeholder="country" value="Italia">
                  </div>
                  <div class="col-md-6">
                    <label>Regione</label>
                    <input type="text" class="form-control" value="Calabria" placeholder="state">
                  </div>
                  <div class="col-md-6">
                    <label>Indirizzo di Residenza</label>
                    <input type="text" class="form-control" placeholder="Indirizzo" value="Via Giacomo Matteotti">
                  </div>
                  <div class="col-md-6">
                    <label>CAP</label>
                    <input type="tel" class="form-control" placeholder="CAP" value="87064">
                  </div>
                  <hr>
              </div>
              <div class=" row mt-4">
                  <div class="col-md-12">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="password" value="">
                  </div>
                  <div class="col-md-12">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm password" value="">
                  </div>
              </div>
              <div class="mt-5 text-center">
                <button class="btn btn-primary profile-button" type="button">Salva Profilo</button>
              </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center experience">
                <span>Annunci</span>
                <span class="border px-3 p-1 add-experience">
                  <i class="fa fa-plus"></i>&nbsp;Experience</span>
                </div>
                <br>
              <div class="col-md-12">
                <label class="labels">Experience in Designing</label>
                <input type="text" class="form-control" placeholder="experience" value="">
              </div>
                 <br>
              <div class="col-md-12">
                <label class="labels">Additional Details</label>
                <input type="text" class="form-control" placeholder="additional details" value="">
              </div>
          </div>
      </div>
  </div>
</div>
