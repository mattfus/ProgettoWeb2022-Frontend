  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-md navbar-light">

            <img src="../assets/casasubito-high-resolution-color-logo.png" alt="logo" width="370">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto py-4 py-md-0">

                <a class="nav-link" href="http://localhost:4200/help">Supporto</a>

              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4 mr-auto">

              </li>
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="http://localhost:8080/register"><i class="fa-solid fa-user-plus"></i> Registrati</a>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>

<div *ngIf="getLoggedIn() === true" class="navigation-wrap bg-light start-header start-style" style="position: static;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-md navbar-light">
          <a id="logo" href="http://localhost:4200/dashboard?sessionId={{getSessionId()}}">
            <img src="../assets/casasubito-high-resolution-color-logo.png" alt="logo" width="370">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto py-4 py-md-0">
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="http://localhost:4200/help?sessionId={{getSessionId()}}">Supporto</a>
              </li>
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                 <a class="nav-link" href="http://localhost:4200/addAd?sessionId={{getSessionId()}}"><i class="fa-solid fa-plus"></i> Annuncio</a>
              </li>
              <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="http://localhost:4200/profiles/{{user.nickname}}?sessionId={{sessionId}}"><i class="fa-solid fa-user"></i> {{user.nickname}}</a>
              </li>
              <li *ngIf="user.role === 'admin'" class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="http://localhost:4200/admin?sessionId={{getSessionId()}}"><i class="fa-solid fa-admin"></i>Pannello Admin</a>
              </li>
              <li class="nav-item  pl-4 pl-md-0 ml-0 ml-md-4">
                <a class="nav-link" href="http://localhost:8080/logout?sessionId={{getSessionId()}}"><i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i></a>
              </li>
            </ul>
          </div>

        </nav>
      </div>
    </div>
  </div>
</div>
